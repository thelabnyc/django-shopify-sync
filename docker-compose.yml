services:
  db:
    image: postgres@sha256:435fe973d0516bf24165976346eced9c841a890b1a2092cb68c45a93679b1b19
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
