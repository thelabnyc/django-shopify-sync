services:
  db:
    image: postgres@sha256:e1dc516c05e74a525757c079668f5de53855f5611b3971a6491586f2ffe05db7
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
