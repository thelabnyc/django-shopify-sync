services:
  db:
    image: postgres@sha256:9a2e0383c38afd52cff14eeefe2b806fcde406b317002cd13ce513d309942751
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
