services:
  db:
    image: postgres@sha256:28bda6d50590658221007b10573830c941b483e9d1a5bc2713a3f60477df8389
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
